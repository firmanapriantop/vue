<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello world!</title>
	<!-- memasukkan Vue.js dari CDN unpkg-->
	
</head>
<body>
	<div id="app">
		<p v-text="message"></p>
		<p>{{ nama }} - {{ umur }}</p>
	</div>

	<script src="https://unpkg.com/vue"></script>
	<script>
		var vo = new Vue({
			el: '#app',
				data: {
				message: 'Hello World! This is my first vue - Firman Perangin-angin',
				nama: 'Firman Perangin-angin',
				umur: '33'
			}
		})
	</script>
</body>
</html>
